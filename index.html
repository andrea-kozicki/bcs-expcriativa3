<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/estrela.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/sitecss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
   
    <title>Livraria</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="bars">
                <i class="fa-solid fa-bars fa-xl"></i>
            </div>
            <img src="./imagens/estrela.ico" class="logo"/>
        </div>

             
        <div class="navbar-content">                
            <div class="avatar">
                <img src="./imagens/user-pic.jpg" alt="usuario" width="40" >
                <div class="dropdown-menu setting">
                    <div class="item">
                        <span class="fa-solid fa-door-open"></span> <a href="./login.html">Login</a> 
                    </div>
                    <div class="item">
                        <span class="fa-solid fa-user"></span><a href="./perfil.html">Perfil</a>
                    </div>
                    <div class="item">
                        <span class="fa-solid fa-door-open"></span><a href="./index.html">Sair</a>
                    </div>
                </div>
            </div>    
        </div>
                
    </nav>

    <div class="content">
        <div class="sidebar active">
            <a href="./index.html" class="sidebar-nav active"> <i class="icon fa-solid fa-house"></i><span>Inicio</span></a>

            <a href="./maisvendidos.html" class="sidebar-nav"><i class="icon fa-solid fa-medal"></i><span>Mais vendidos</span></a>

            <button class="dropdown-btn">
                <i class="icon fa-solid fa-book"></i><span>Gêneros</span><i class="fa-solid fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="./romance.html" class="sidebar-nav"><i class="icon fa-solid fa-heart"></i><span>Romance</span></a>
                <a href="./biografias.html" class="sidebar-nav"><i class="icon fa-solid fa-pen-nib"></i><span>Biografias</span></a>
                <a href="./poesias.html" class="sidebar-nav"><i class="icon fa-solid fa-feather"></i><span>Poesias</span></a>
                <a href="./contos.html" class="sidebar-nav"><i class="icon fa-solid fa-comment"></i><span>Contos</span></a>
            </div>

            <a href="./contato.html" class="sidebar-nav"> <i class="icon fa-solid fa-envelope"></i><span>Contato</span></a>

            <a href="./sobre.html" class="sidebar-nav"> <i class="icon fa-solid fa-eye"></i><span>Sobre a livraria</span></a>
        </div>

        <div class="wrapper">
            <div class="row">
                <div class="slider">

                    <div class="slides">

                        <!-- Botões estilo radio-->
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <input type="radio" name="radio-btn" id="radio5">
                        <!--   Fim botões -->
                     
                        <!--Inicio slides carrossel-->
                       
                        <div class="slide first">
                            <img src="./imagens/aTeusPes.png" alt="A teus pés" class="capa">
                        </div>
                            
                        <div class="slide">
                            <img src="./imagens/daPoesiaHilst.png" alt="Da Poesia" class="capa">
                        </div>
                            
                        <div class="slide">
                            <img src="./imagens/LivroRessigAkaPoeta.png" alt="Livro dos Ressignificados" class="capa">
                        </div>
                            
                        <div class="slide">
                            <img src="./imagens/sylviaAriel.png" alt="Ariel" class="capa">
                        </div>
                            
                        <div class="slide">
                            <img src="./imagens/todaPoesiaLeminski.png" alt="Toda Poesia" class="capa">
                        </div>
                        
                        <!--Fim slides carrossel-->

                        <!-- Navegação automática -->
                        <div class="nav-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                            <div class="auto-btn5"></div>
                        </div> 
                        

                    </div>

                        <!-- Inicio navegação manual carrossel-->
                    <div class="manual-nav">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                        <label for="radio5" class="manual-btn"></label>
                    </div>
                        <!--Fim navegaçao manual carrossel -->
                    
                </div>    
            </div> 
        </div>
    </div>

    <script src="./js/indexsite.js"></script>
</body>
</html>
