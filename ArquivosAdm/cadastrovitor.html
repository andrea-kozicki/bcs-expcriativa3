<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
     
    <!-- Importação da biblioteca CryptoJS para criptografia -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>

<body>
    
    <div class="container">
        
        <h2>Cadastro de Clientes</h2>
    
        <form action="processar_cadastro.php" method="post" id="cadastroForm">
            <!-- envia dados para processar_cadastro.php via POST -->
            
            <!-- Campo para nome completo -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Campo para email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo para nome de usuário -->
            <label for="usuario">Nome de usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <!-- Campo para senha validação -->
            <label for="senha">Senha:</label>
            <input 
                type="password" 
                id="senha" 
                name="senha" 
                required 
                pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}|:'<>?~`\-=[\]\\;',./]).{6,}$" 
                title="A senha deve conter no mínimo 6 caracteres, uma letra maiúscula, um número e um caractere especial."
            >
            <!-- 
                - (?=.*[A-Z]): pelo menos uma letra maiúscula
                - (?=.*\d): pelo menos um número
                - (?=.*[!@#$%^&*()_+{}|:'<>?~`\-=[\]\\;',./]): pelo menos um caractere especial
                - .{6,}: mínimo 6 caracteres no total
            -->
            
            <!-- Campo que armazenará o hash da senha -->
            <input type="hidden" id="senha_hash" name="senha_hash">
            <!-- será preenchido pelo JavaScript -->

            <!-- Campo para telefone -->
            <label for="telefone">Telefone (somente números):</label>
            <input type="tel" id="telefone" name="telefone" placeholder="DDDXXXXXXXXX" pattern="[0-9]{10,11}" required>

            <!-- Campo para CPF -->
            <label for="cpf">CPF (somente números):</label>
            <input type="text" id="cpf" name="cpf" placeholder="12345678900" pattern="\d{11}" title="O CPF deve conter exatamente 11 dígitos numéricos." required>

            <!-- Campo para data de nascimento -->
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required min="1900-01-01">

            <h3>Endereço</h3>

            <!-- Campo para CEP -->
            <label for="cep">CEP (somente números):</label>
            <input type="text" id="cep" name="cep" placeholder="12345678" pattern="\d{8}" title="O CEP deve conter exatamente 8 dígitos numéricos." required>

            <!-- Campo para estado -->
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="SP" pattern="[A-Za-z]{2}" title="Digite a sigla do estado (ex: SP, RJ)." required>

            <!-- Campo para cidade -->
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <!-- Campo para rua -->
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <!-- Campo para número -->
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <!-- Botão envio -->
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="jscadastro.js"></script>
    
</body>
</html>
