<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagenslogin/estrela.ico" type="image/x-icon">
    <link rel="stylesheet" href="./csslogin/estilologin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Login</title>
</head>
<body class="d-flex">
    <div class="container-login">
        <div class="wrapper-login">
            <div class="title">
                <span>Área Restrita</span>
            </div>
            <form action="#" class="form-login">
                <div class="row">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="E-mail" required >
                </div>
                <div class="row">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Senha" required >
                </div>
                <div class="row button">
                    <button type="submit" value="Acessar">Acessar</button>
                </div>
                <div class="signup-link">
                    <a href="#"> Cadastre-se </a> - <a href="#"> Recupere sua senha</a>
                </div>


            </form>
                

        </div>
    

</body>
</html>
