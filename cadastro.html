        <div class="wrapper">
            <div class="row">
                <div class="top-list">
                    <span class="title-content">Faça o seu cadastro com a gente! :)</span>
                </div>

                <div class="content-adm">
                    <form class="form-adm" action="php/processa_cadastro.php" method="post" id="cadastroForm">
                        <div class="row-input">
                            <div class="column">
                                <label class="title-input">Nome</label>
                                <input type="text" name="nome" id="nome" class="input-adm" placeholder="Nome completo"
                                    required>
                                <span class="mensagem-erro"></span>

                            </div>
                        </div>

                        <div class="row-input">
                            <div class="column">
                                <label class="title-input">Email</label>
                                <input type="email" name="email" id="email" class="input-adm" placeholder="Melhor email"
                                    required>
                                <span class="mensagem-erro"></span>

                            </div>
                        </div>

                        <div class="row-input">
                            <div class="column">
                                <label class="title-input" for="senha">Senha:</label>
                                <div class="password-container">
                                    <input class="input-adm" type="password" id="senha" name="senha" required
                                        minlength="12" maxlength="20"
                                        title="A senha deve conter de 12 a 20 caracteres, incluindo maiúsculas, minúsculas, números e caracteres especiais.">
                                    <span class="mensagem-erro"></span>


                                    <button class="toggle-password" data-target="senha">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                </div>
                                <input type="hidden" id="senha_hash" name="senha_hash">
                                <div class="password-strength-container">
                                    <div class="password-strength-text">
                                        <span>Força da senha: <span class="strength-level">---</span></span>
                                        <span class="password-length"><span class="char-count">0</span>
                                            caracteres</span>
                                    </div>
                                    <div class="password-strength-meter">
                                        <div class="password-strength-bar"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row-input">
                                <div class="column">
                                    <label class="title-input" for="confirmarSenha">Confirmar senha:</label>
                                    <!-- Um label para o campo de entrada de senha -->
                                    <input class="input-adm" type="password" id="confirmarSenha" name="confirmarSenha"
                                        required>
                                    <span class="mensagem-erro"></span>

                                </div>
                            </div>

                            <div class="row-input">
                                <div class="column">
                                    <label class="title-input" for="telefone">Telefone:</label>
                                    <!-- Um label para o campo de entrada de telefone -->
                                    <input class="input-adm" type="tel" id="telefone" name="telefone"
                                        placeholder="(99) 99999-9999" maxlength="15" required>
                                    <span class="mensagem-erro"></span>

                                </div>
                            </div>

                            <div class="row-input">
                                <div class="column">
                                    <label class="title-input" for="cpf">CPF:</label>
                                    <!-- Um label para o camp de entrada de cpf -->
                                    <input class="input-adm" type="text" id="cpf" name="cpf" required
                                        placeholder="999.999.999-99" maxlength="14">
                                    <span class="mensagem-erro"></span>

                                </div>
                            </div>


                            <div class="row-input">
                                <div class="column">
                                    <label class="title-input" for="data_nascimento">Data de Nascimento:</label>
                                    <!-- Um label para o campo de entrada de data de nascimento -->
                                    <input class="input-adm" type="text" id="data_nascimento" name="data_nascimento"
                                        placeholder="dd/mm/aaaa" maxlength="10" required>
                                    <span class="mensagem-erro"></span>

                                </div>
                            </div>


                            <div class="row-input">
                                <div class="column">
                                    <!-- Endereço Detalhado -->
                                    <br><br>
                                    <span>Endereço</span>
                                    <br><br>
                                    <label class="title-input" for="cep">CEP (somente números):</label>
                                    <input class="input-adm" type="text" id="cep" name="cep" required>
                                    <span class="mensagem-erro"></span>

                                </div>
                            </div>

                            <div class="row-input">
                                <div class="column">
                                    <label class="title-input" for="rua">Rua:</label>
                                    <input class="input-adm" type="text" id="rua" name="rua" required>
                                </div>
                            </div>

                            <div class="row-input">
                                <div class="column">
                                    <label class="title-input" for="numero">Número:</label>
                                    <input class="input-adm" type="text" id="numero" name="numero" maxlength="5"
                                        required>
                                    <span class="mensagem-erro"></span>

                                </div>
                            </div>

                            <div class="row-input">
                                <div class="column">
                                    <label class="title-input" for="estado">Estado:</label>
                                    <input class="input-adm" type="text" id="estado" name="estado" readonly>
                                </div>
                            </div>

                            <div class="row-input">
                                <div class="column">
                                    <label class="title-input" for="cidade">Cidade:</label>
                                    <input class="input-adm" type="text" id="cidade" name="cidade" readonly>
                                </div>
                            </div>


                            <button type="submit" class="btn-success" id="submitBtn">
                                <span id="submitText">Enviar</span>
                            </button>
                    </form>
