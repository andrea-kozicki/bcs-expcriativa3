        <div class="wrapper">
            <div class="row">
                <div class="top-list">
                    <span class="title-content">Faça o seu cadastro com a gente! :)</span>
                </div>
                
                <div class="content-adm">
                    <form class="form-adm" action="/php/processa_cadastro.php" method="post" id="cadastroForm">
                        <div class="row-input">
                            <div class="column">
                                <label class="title-input">Nome</label>
                                <input type="text" name="name" id="name" class="input-adm" placeholder="Nome completo" required>
                            </div>
                        </div>

                        <div class="row-input">
                            <div class="column">
                                <label class="title-input">Email</label>
                                <input type="email" name="email" id="email" class="input-adm" placeholder="Melhor email" required>
                            </div>
                        </div>    

                        <div class="row-input">
                            <div class="column">
                                <label class="title-input" for="senha">Senha:</label>
                                <!-- Um label para o campo de entrada de senha -->
                                <input class="input-adm" type="password" id="senha" name="senha" required pattern="^[0-9A-Za-z\d@$!%*?&]{12,20}$"
                                    title="A senha deve conter pelo menos 12 caracteres e 1 número.">
                                <input type="hidden" id="senha_hash" name="senha_hash">
                                <!-- Um campo de entrada de senha, que é obrigatório e deve conter pelo menos 12 caracteres e 1 número -->
                            </div>
                        </div>
                        
                        <div class="row-input">
                            <div class="column">
                                <label class="title-input" for="telefone">Telefone (somente números):</label>
                                <!-- Um label para o campo de entrada de telefone -->
                                <input class="input-adm" type="tel" id="telefone" name="telefone" placeholder="(DDD)XXXXXXXXX" pattern="[0-9]{10,11}|" required>
                                <!-- Um campo de entrada de telefone, que é obrigatório e deve conter 10 ou 11 dígitos -->
                            </div>
                        </div>

                        <div class="row-input">
                            <div class="column">
                                <label class="title-input" for="cpf">CPF (somente números):</label>
                                <!-- Um label para o camp de entrada de cpf -->
                                <input class="input-adm" type="text" id="cpf" name="cpf" placeholder="12345678900" pattern="\d{11}"
                                    title="O CPF deve conter exatamente 11 dígitos numéricos." required>
                                <!-- Um campo de entrada de cpf, que e obrigatório e deve conter 11 dígitos -->
                            </div>
                        </div>


                        <div class="row-input">
                            <div class="column">
                                <label class="title-input" for="data_nascimento">Data de Nascimento:</label>
                                <!-- Um label para o campo de entrada de data de nascimento -->
                                <input class="input-adm" type="date" id="data_nascimento" name="data_nascimento" required min="1900-01-01">
                                <!-- Um campo de entrada de data, que é obrigatório e deve ser posterior a 1º de janeiro de 1900 -->
                            </div>
                        </div>


                        <div class="row-input">
                            <div class="column">
                                <!-- Endereço Detalhado -->
                                <br><br>
                                <span>Endereço</span>
                                <br><br>
                                <label class="title-input" for="cep">CEP (somente números):</label>
                                <input class="input-adm" type="text" id="cep" name="cep" placeholder="12345678" pattern="\d{8}"
                                    title="O CEP deve conter exatamente 8 dígitos numéricos." required>
                            </div>
                        </div>


                        <div class="row-input">
                            <div class="column">
                                <label class="title-input" for="estado">Estado:</label>
                                <input class="input-adm" type="text" id="estado" name="estado" placeholder="SP" pattern="[A-Za-z]{2}"
                                    title="Digite a sigla do estado (ex: SP, RJ)." required>
                            </div>
                        </div>

                        <div class="row-input">
                            <div class="column">
                                <label class="title-input" for="cidade">Cidade:</label>
                                <input class="input-adm" type="text" id="cidade" name="cidade" required>
                            </div>
                        </div>

                        <div class="row-input">
                            <div class="column">
                                <label class="title-input" for="rua">Rua:</label>
                                <input class="input-adm" type="text" id="rua" name="rua" required>
                            </div>
                        </div>

                        <div class="row-input">
                            <div class="column">
                                <label class="title-input" for="numero">Número:</label>
                                <input class="input-adm" type="text" id="numero" name="numero" required>
                            </div>
                        </div>

                        <button type="submit" class="btn-success">Enviar</button>
                    </form>
